      label: Plazo de captura (si es aplicable)
      helptext: El número de días antes de la captura del pago (ajustable en su Back Office PayZen).
    payzen_validation_mode:
      label: Modo de validación (si es aplicable)
      helptext: Si se selecciona manual, deberá confirmar los pagos manualmente en su Back Office PayZen.
    payzen_rest_attempts:
      label: Número de intentos de pago con tarjeta
      helptext: Número máximo de intentos de pago con tarjeta después de un pago fallido (entre 0 y 2). Si está en blanco, el valor por defecto del portal es 2.
    payzen_oneclick_payment:
      label: Pago por token
      helptext: Esta opción permite pagar pedidos sin reingresar datos bancarios en cada pago. La opción « Pago por token » debe estar habilitada en su tienda Back Office PayZen para usar esta función.
