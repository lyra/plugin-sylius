      label: Display in a pop-in
      helptext: This option allows to display the embedded payment fields in a pop-in.
    lyra_rest_theme:
      label: Theme
      helptext: Select a theme to use to display the embedded payment fields.
    lyra_rest_compact_mode:
      label: Compact mode
      helptext: This option allows to display the embedded payment fields in a compact mode.
    lyra_capture_delay:
      label: Capture delay (if applicable)
      helptext: The number of days before the bank capture (adjustable in your Lyra Expert Back Office).
    lyra_validation_mode:
      label: Validation mode (if applicable)
      helptext: If manual is selected, you will have to confirm payments manually in your Lyra Expert Back Office.
    lyra_rest_attempts:
      label: Payment attempts number for cards
      helptext: Maximum number of payment by card retries after a failed payment (between 0 and 2). If blank, the gateway default value is 2.
    lyra_oneclick_payment:
      label: Payment by token
      helptext: This option allows to pay orders without re-entering bank data at each payment. The « payment by token » option should be enabled on your Lyra Expert Back Office store to use this feature.
